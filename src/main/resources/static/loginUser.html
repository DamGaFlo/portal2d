<body class="text-center">
    <main class="form-signin" id="main" >
        <form style="display: block">
            <h1 class="h3 mb-3 fw-normal">Please Login</h1>
            <div>
            <label for="correo"></label><input type="email" class="form-control" id="correo" placeholder="name@example.com">
            </div>
            <div>
                <label for="password"></label><input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div>
            <button class="w-100 btn btn-lg btn-primary" type="button" onclick="app.loginUser($('#correo').val(),$('#password').val())">Login</button>
            </div>
            <div>
                <button class="w-100 btn btn-lg btn-primary" type="button" onclick="location.href = 'registroUser.html'">Sign up</button>
            </div>
        </form>
    </main>
    <form class="form-user" id="info-user" style="display:none;">
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                    <span class="fs-4" id="nameUser">Welcome Daniel</span>
                </a>
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a href="Portal2d.html" class="nav-link active" aria-current="page">Jugar</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Historial</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Tienda</a>
                    </li>
                </ul>
            </header>
        </div>
    </form>

</body>
